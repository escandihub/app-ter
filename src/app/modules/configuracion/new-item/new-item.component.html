<ion-header>
<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    Nueva raza
  </ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"> nombre raza </ion-label>
        <ion-input [ngModel]="raza"></ion-input>
      </ion-item>
      <ion-item>
        <buttons (click)="saveNewRaza()">
          Guardar
        </buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
