<ion-card *ngFor="let toro of toros" (click)="editToro(toro)">
  <ion-card-header>
    <ion-card-title>{{ toro.nombre }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          {{ toro.raza }}
        </ion-col>
        <ion-col>
          {{toro.img}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
