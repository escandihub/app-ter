<ion-header>
<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    Nueva raza
  </ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"> nombre razaDDD </ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre" ></ion-input>
      </ion-item>
      <ion-item >
        <input [(ngModel)]="name" >
      </ion-item>
      <ion-item>
        nombre  {{  nombre }}
      </ion-item>
      <ion-item>
        name  {{  name }}
      </ion-item>
          <ion-button slot="end" color="primary" (click)="saveNewRaza()">
            Guardar
          </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
